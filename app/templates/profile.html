{% extends "base.html" %}
{% block title %}Profil{% endblock %}

{% block content %}
<div class="hp-container">


  <main class="hp-content">
    <div class="profile-card">
      <h2>Profil Bilgilerim</h2>
      <form id="profile-form">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" readonly />

        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" readonly />

        <label for="first_name">Ad</label>
        <input type="text" id="first_name" name="first_name" />

        <label for="last_name">Soyad</label>
        <input type="text" id="last_name" name="last_name" />

        <label for="phone_number">Telefon No</label>
        <input type="text" id="phone_number" name="phone_number" />

        <div id="profile-msg" class="hp-profile-msg"></div>

        <button type="submit" class="hp-btn hp-btn-primary">Güncelle</button>
      </form>
    </div>
  </main>
</div>

<script src="{{ url_for('static', path='js/profile.js') }}"></script>
{% endblock %}
