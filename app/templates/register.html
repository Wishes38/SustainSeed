{% extends "base.html" %}
{% block sidebar %}{% endblock %}
{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-max-content">
        <div class="login-top-bar">
            <img
                    src="{{ url_for('static', path='images/leaves-icon.png') }}"
                    alt="Leaf Icon"
                    class="login-top-bar-icon"
            />
        </div>

        <div class="login-main-content">
            <div class="login-left-panel">
                <img
                        src="{{ url_for('static', path='images/logo-sustain-seed-ai.png') }}"
                        alt="Logo"
                        class="login-left-logo"
                />
            </div>

            <div class="login-card">
                <img
                        src="{{ url_for('static', path='images/leaves-icon.png') }}"
                        alt="Leaf Icon"
                        class="login-leaf-icon"
                />
                <h2 class="login-title">Kayıt Ol</h2>
                <form id="register-form">
                    <label class="login-label" for="first_name">Adınız</label>
                    <input
                            class="login-input"
                            type="text"
                            name="first_name"
                            id="first_name"
                            required
                    />

                    <label class="login-label" for="last_name">Soyadınız</label>
                    <input
                            class="login-input"
                            type="text"
                            name="last_name"
                            id="last_name"
                            required
                    />

                    <label class="login-label" for="username">Kullanıcı Adı</label>
                    <input
                            class="login-input"
                            type="text"
                            name="username"
                            id="username"
                            required
                    />

                    <label class="login-label" for="email">E-posta</label>
                    <input
                            class="login-input"
                            type="email"
                            name="email"
                            id="email"
                            required
                    />

                    <label class="login-label" for="password">Şifre</label>
                    <input
                            class="login-input"
                            type="password"
                            name="password"
                            id="password"
                            required
                    />

                    <label class="login-label" for="role">Rol</label>
                    <input
                            class="login-input"
                            type="text"
                            name="role"
                            id="role"
                            value="user"
                            required
                    />

                    <label class="login-label" for="phone_number">Telefon No</label>
                    <input
                            class="login-input"
                            type="text"
                            name="phone_number"
                            id="phone_number"
                            required
                    />

                    <div id="register-msg" class="login-message"></div>

                    <button type="submit" class="login-login-btn">Kayıt Ol</button>
                    <button
                            type="button"
                            class="login-signup-btn"
                            onclick="window.location.href='/auth/login'"
                    >
                        Giriş Yap
                    </button>
                </form>
            </div>
        </div>

        <div class="login-bottom-bar"></div>
    </div>
</div>

<script src="{{ url_for('static', path='js/auth.js') }}"></script>
{% endblock %}
